_LOADER_TO_EVAL: _VAL_DATALOADER_CONFIG
_LOSSES_METRICS_CONFIG:
  _CLASS_INFO:
    _CLASS_NAME: LossesMetrics
    _MODULE_NAME: adpkd_segmentation.utils.criterions
  criterions_dict:
    balanced_bce_batch_sd_1:
      _CLASS_INFO:
        _CLASS_NAME: DynamicBalanceLosses
        _MODULE_NAME: adpkd_segmentation.utils.losses
      criterions:
        - _CLASS_INFO:
            _CLASS_NAME: Dice
            _MODULE_NAME: adpkd_segmentation.utils.losses
          dim:
            - 0
            - 1
            - 2
            - 3
          power: 1
          pred_process:
            _CLASS_INFO:
              _CLASS_NAME: Sigmoid
              _MODULE_NAME: torch.nn
        - _CLASS_INFO:
            _CLASS_NAME: BCEWithLogitsLoss
            _MODULE_NAME: torch.nn
    balanced_bce_batch_sd_2:
      _CLASS_INFO:
        _CLASS_NAME: DynamicBalanceLosses
        _MODULE_NAME: adpkd_segmentation.utils.losses
      criterions:
        - _CLASS_INFO:
            _CLASS_NAME: Dice
            _MODULE_NAME: adpkd_segmentation.utils.losses
          dim:
            - 0
            - 1
            - 2
            - 3
          power: 2
          pred_process:
            _CLASS_INFO:
              _CLASS_NAME: Sigmoid
              _MODULE_NAME: torch.nn
        - _CLASS_INFO:
            _CLASS_NAME: BCEWithLogitsLoss
            _MODULE_NAME: torch.nn
    balanced_tkv_batch_sd_1:
      _CLASS_INFO:
        _CLASS_NAME: DynamicBalanceLosses
        _MODULE_NAME: adpkd_segmentation.utils.losses
      criterions:
        - _CLASS_INFO:
            _CLASS_NAME: Dice
            _MODULE_NAME: adpkd_segmentation.utils.losses
          dim:
            - 0
            - 1
            - 2
            - 3
          power: 1
          pred_process:
            _CLASS_INFO:
              _CLASS_NAME: Sigmoid
              _MODULE_NAME: torch.nn
        - _CLASS_INFO:
            _CLASS_NAME: ErrorLogTKVRelative
            _MODULE_NAME: adpkd_segmentation.utils.losses
          pred_process:
            _CLASS_INFO:
              _CLASS_NAME: Sigmoid
              _MODULE_NAME: torch.nn
      requires_extra_dict:
        - false
        - true
    batch_dice_1:
      _CLASS_INFO:
        _CLASS_NAME: Dice
        _MODULE_NAME: adpkd_segmentation.utils.losses
      dim:
        - 0
        - 1
        - 2
        - 3
      power: 1
      pred_process:
        _CLASS_INFO:
          _CLASS_NAME: Sigmoid
          _MODULE_NAME: torch.nn
    batch_dice_2:
      _CLASS_INFO:
        _CLASS_NAME: Dice
        _MODULE_NAME: adpkd_segmentation.utils.losses
      dim:
        - 0
        - 1
        - 2
        - 3
      power: 2
      pred_process:
        _CLASS_INFO:
          _CLASS_NAME: Sigmoid
          _MODULE_NAME: torch.nn
    dice_metric:
      _CLASS_INFO:
        _CLASS_NAME: Dice
        _MODULE_NAME: adpkd_segmentation.utils.losses
      power: 1
      pred_process:
        _CLASS_INFO:
          _CLASS_NAME: SigmoidBinarize
          _MODULE_NAME: adpkd_segmentation.utils.losses
        thresholds:
          - 0.5
      use_as_loss: false
    hard_dice:
      _CLASS_INFO:
        _CLASS_NAME: Dice
        _MODULE_NAME: adpkd_segmentation.utils.losses
      pred_process:
        _CLASS_INFO:
          _CLASS_NAME: SigmoidForwardBinarize
          _MODULE_NAME: adpkd_segmentation.utils.losses
        thresholds:
          - 0.5
    kidney_pixel_bMAPE:
      _CLASS_INFO:
        _CLASS_NAME: KidneyPixelMAPE
        _MODULE_NAME: adpkd_segmentation.utils.losses
      dim:
        - 0
        - 1
        - 2
        - 3
      pred_process:
        _CLASS_INFO:
          _CLASS_NAME: Sigmoid
          _MODULE_NAME: torch.nn
    kidney_pixel_bMSLE:
      _CLASS_INFO:
        _CLASS_NAME: KidneyPixelMSLE
        _MODULE_NAME: adpkd_segmentation.utils.losses
      dim:
        - 0
        - 1
        - 2
        - 3
      pred_process:
        _CLASS_INFO:
          _CLASS_NAME: Sigmoid
          _MODULE_NAME: torch.nn
    loss_bce:
      _CLASS_INFO:
        _CLASS_NAME: BCEWithLogitsLoss
        _MODULE_NAME: torch.nn
    loss_dice:
      _CLASS_INFO:
        _CLASS_NAME: Dice
        _MODULE_NAME: adpkd_segmentation.utils.losses
      pred_process:
        _CLASS_INFO:
          _CLASS_NAME: Sigmoid
          _MODULE_NAME: torch.nn
    relative_tkv:
      _CLASS_INFO:
        _CLASS_NAME: ErrorLogTKVRelative
        _MODULE_NAME: adpkd_segmentation.utils.losses
      pred_process:
        _CLASS_INFO:
          _CLASS_NAME: Sigmoid
          _MODULE_NAME: torch.nn
  requires_extra_info:
    - relative_tkv
    - balanced_tkv_batch_sd_1
_MODEL_CHECKPOINT: ./experiments/runs/best_experiments2_new_stratified_run_2_long_advprop_640_batch_dice_2/checkpoints/best_val_checkpoint.pth
_MODEL_CONFIG:
  _CLASS_INFO:
    _CLASS_NAME: SmpModelGetter
    _MODULE_NAME: adpkd_segmentation.models.models
  smp_name: Unet
  smp_params:
    activation: null
    classes: 1
    decoder_channels:
      - 512
      - 256
      - 128
      - 64
      - 32
    decoder_use_batchnorm: true
    encoder_name: timm-efficientnet-b5
    encoder_weights: advprop
_NEW_CKP_FORMAT: true
_RESULTS_PATH: ./experiments/runs/best_experiments2_new_stratified_run_2_long_advprop_640_batch_dice_2/evaluation_results/val
_VAL_DATALOADER_CONFIG:
  _CLASS_INFO:
    _CLASS_NAME: DataloaderGetter
    _MODULE_NAME: adpkd_segmentation.datasets.dataloader
  batchsize: 4
  dataset:
    _CLASS_INFO:
      _CLASS_NAME: JsonDatasetGetter
      _MODULE_NAME: adpkd_segmentation.datasets.datasets
    augmentation:
      _CLASS_INFO:
        _CLASS_NAME: Compose
        _MODULE_NAME: albumentations
      transforms:
        - _CLASS_INFO:
            _CLASS_NAME: Resize
            _MODULE_NAME: albumentations
          height: 640
          interpolation: 2
          width: 640
        - _CLASS_INFO:
            _CLASS_NAME: CenterCrop
            _MODULE_NAME: albumentations
          height: 512
          width: 512
    json_path: ./stratification/strat_split_2020_11_02_copy.json
    label2mask:
      _CLASS_INFO:
        _CLASS_NAME: SingleChannelMaskNumpy
        _MODULE_NAME: adpkd_segmentation.datasets.masks
    normalization: null
    output_idx: true
    smp_preprocessing: null
    splitter_key: val
  shuffle: false
